ReviewDetailsScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    Orientation: =If(ReviewDetailsScreen.Width < ReviewDetailsScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= ReviewDetailsScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    Rectangle2_1 As rectangle:
        BorderColor: =RGBA(0, 0, 255, 1)
        DisabledFill: =Rectangle2_1.Fill
        Fill: =RGBA(255,136,0,1)
        FocusedBorderColor: =Rectangle2_1.BorderColor
        Height: =44
        HoverFill: =Rectangle2_1.Fill
        PressedFill: =Rectangle2_1.Fill
        TabIndex: =0
        Width: =1024
        ZIndex: =1

    TextBox5_1 As label:
        Align: =Center
        FocusedBorderColor: =TextBox5_1.BorderColor
        Font: =Font.Lato
        Height: =44
        HoverBorderColor: =TextBox5_1.BorderColor
        HoverColor: =TextBox5_1.Color
        HoverFill: =TextBox5_1.Fill
        PressedBorderColor: =TextBox5_1.BorderColor
        PressedColor: =TextBox5_1.Color
        PressedFill: =TextBox5_1.Fill
        Text: ="Reviews"
        VerticalAlign: =Middle
        Width: =1024
        ZIndex: =2

    icon1_7 As icon.ChevronLeft:
        BorderColor: =RGBA(0, 0, 0, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(56, 56, 56, 1)
        DisabledFill: =icon1_7.Fill
        FocusedBorderColor: =icon1_7.BorderColor
        Height: =24
        HoverBorderColor: =ColorFade(icon1_7.BorderColor, 20%)
        HoverColor: =ColorFade(icon1_7.Color, 20%)
        HoverFill: =icon1_7.Fill
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(HomeScreen,ScreenTransition.Fade)
        PressedBorderColor: =ColorFade(icon1_7.BorderColor, -20%)
        PressedColor: =ColorFade(icon1_7.Color, -20%)
        PressedFill: =icon1_7.Fill
        TabIndex: =0
        Width: =24
        X: =10
        Y: =10
        ZIndex: =6

    Button3_2 As button:
        BorderColor: =ColorFade(Button3_2.Fill, -15%)
        DisabledBorderColor: =ColorFade(Button3_2.BorderColor, 70%)
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =Button3_2.BorderColor
        Height: =44
        HoverBorderColor: =ColorFade(Button3_2.BorderColor, 20%)
        HoverColor: =Button3_2.Color
        HoverFill: =ColorFade(Button3_2.Fill, 20%)
